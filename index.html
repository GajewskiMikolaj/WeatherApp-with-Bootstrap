<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather app</title>
</head>
<body onload="startApp()" class="bg-info overflow-hidden">
    <div class="container-fluid m-5">
        <table class="table w-50 mx-auto table-responsive table-hover">
            <tbody>
                <tr class="table-info">
                    <td class="align-middle">
                        <img src="" alt="City where you are" id="currentWeather" >
                    </td>
                    <td class="align-middle">
                        <a href="#" id="locationLink"></a>
                    </td>
                </tr>
                <tr class="table-success">
                    <td class="align-middle">
                        Temperature:
                    </td>
                    <td class="align-middle">
                        <span id="temp"></span>
                    </td>
                </tr>
                <tr class="table-success">
                    <td class="align-middle">
                        Humidity:
                    </td>
                    <td class="align-middle">
                        <span id="humidity"></span>
                    </td>
                </tr>
                <tr class="table-success">
                    <td class="align-middle">
                        Pressure:
                    </td>
                    <td class="align-middle">
                        <span id="pressure"></span>
                    </td>
                </tr>
                <tr class="table-success">
                    <td class="align-middle">
                        Cloudiness:
                    </td>
                    <td class="align-middle">
                        <span id="cloudiness"></span>
                    </td>
                </tr>
                <tr class="table-success">
                    <td class="align-middle">
                        Wind Speed:
                    </td>
                    <td class="align-middle">
                        <span id="windSpeed"></span>
                    </td>
                </tr>
                <tr class="table-success">
                    <td class="align-middle">
                        Sunrise:
                    </td>
                    <td class="align-middle">
                        <span id="sunrise"></span>
                    </td>
                </tr>
                <tr class="table-success">
                    <td class="align-middle">
                        Sunset: 
                    </td>
                    <td class="align-middle">
                        <span id="sunset"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
